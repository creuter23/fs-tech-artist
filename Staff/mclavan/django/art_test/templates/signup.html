<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Finals Department - Art Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="http://refinedcg.com/dev/hsf/style/main.css"/>
    </head>


<body>
	<div class="key" id="mainform">
		<h1>Setup Account</h1>
			<form action="/user_access/" method="post">
				<fieldset id=mainfs>
					<legend id="hsleg"> User Login Information</legend>
					<form action="/user_check/" method="post"><P id="hsfields">
					Name: <input name="name" type="text" size="20" maxlength="50" /><br />
					UserName: <input name="username" type="text" size="20" maxlength="50" /><br />
					Password: <input name="password" type="password" size="20" maxlength="50" /><br />
					Confirm Password: <input name="password_check" type="password" size="20" maxlength="50" /><br />
					Student ID:  <input name="studentID" type="text" size="20" maxlength="50" /><br />
					Email: <input name="email" type="text" size="20" maxlength="50" /><br />
					Current Class: <input name="classID" type="select"  /><br />
					</P>
				</fieldset>
				<p><input name="submit" type="submit" /> </p>
			</form>

	</div>
